<!DOCTYPE HTML>

<html>

<head>
  <title>Hapi + Polymer Stack</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="/src/elements.html">
  <script>
    window.user = {};
    window.user.isAuthenticated = {{isAuthenticated}};
    window.user.scopes = '{{scopes}}' || null;
    window.globalMessage = '{{message}}' || null;
  </script>
  <style>
    #toast .toast-hide-button {
      color: #eeff41;
      margin: 10px;
    }
  </style>
</head>

<body class="fullbleed layout vertical">
  <template is="dom-bind" id="app">
    <my-app></my-app>
    <paper-toast id="toast" vertical-align="top" horizontal-align="right">
      <a href="#"><span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Fechar</span></a>
    </paper-toast>
  </template>
</body>

</html>
